<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Patient Management System</h1>
    <form id="patientForm" action="https://formspree.io/f/xnqkpdyy"
          method="POST" class="form_input">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="phone">Phone No.:</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" name="motherName" required>
        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required>
        <label for="disease">Disease:</label>
        <input type="text" id="disease" name="disease" required>
        <input type="email" name="_replyto" style="display: none;">
        <button type="submit">Send data to Mail</button>
        <br>
        <button type="button" onclick="addPatient()">Add Patient</button>
    </form>
    <table id="patientTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone No.</th>
                <th>Email</th>
                <th>Mother's Name</th>
                <th>Father's Name</th>
                <th>Disease</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
